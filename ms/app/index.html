<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/app/static/vue-dev.js"></script>
</head>

<body>


    <div id="app">
        <img v-bind:src='"/thumbs/"+list[index]' class='thumbs'>
        {{list[index]}}
        <div class='button-line'>

            <button @click='lastImg()'> last </button>
            <button @click='next'>next</button>
            {{index}}
        </div>

    </div>

</body>

</html>


<script>

    var app = new Vue({
        el: '#app',
        data: {
            list: [],
            index: 0,
        },
        methods: {
            lastImg() {
                if (this.index == 0) {
                    this.index = this.list.length - 1
                } else {
                    this.index -= 1
                }
            },
            next(){
                if(this.index == this.list.length-1){
                    this.index = 0
                }else{
                    this.index += 1 
                }
            }
        },
        created() {
            fetch('/archives?min=2459&max=2520', { credentials: 'include' })
                .then(response => response.json())
                .then(json => {
                    this.list = json.code
                })
        }
    })

</script>
